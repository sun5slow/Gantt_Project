<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Flask와 SVAR Gantt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@svar-widgets/gantt/dist/gantt.css">
    <style>
        body, html { height: 100%; margin: 0; padding: 10px; box-sizing: border-box; }
        #svar-gantt { height: 95%; width: 100%; }
    </style>
</head>
<body>
    <h1>SVAR Gantt 차트 예제</h1>
    <div id="svar-gantt"></div>
    <script src="https://cdn.jsdelivr.net/npm/@svar-widgets/gantt/dist/gantt.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tasks = [
                { id: 'Task 1', name: '아이디어 구상', start: '2025-09-21', end: '2025-09-23', progress: 100 },
                { id: 'Task 2', name: '프로토타입 개발', start: '2025-09-24', end: '2025-09-27', progress: 50, dependencies: 'Task 1' },
                { id: 'Task 3', name: '디자인 작업', start: '2025-09-24', end: '2025-09-26', progress: 75, dependencies: 'Task 1' }
            ];
            const gantt = new Gantt('#svar-gantt', tasks, { view_mode: 'Day', language: 'ko' });
        });
    </script>
</body>
</html>
